# md2pdf Configuration

output:
  # Default output format: pdf or html
  format: pdf

  # Default theme: academic, clinical, journal, minimal, modern, presentation
  default_theme: academic

pdf_options:
  # Page size: letter, a4, legal
  page_size: letter

  # Page margins (CSS units)
  margins:
    top: 1in
    bottom: 1in
    left: 1in
    right: 1in

  # Print background graphics
  print_background: true

  # Display header and footer
  display_header_footer: false

rendering:
  # Math rendering engine: katex or mathjax
  math_engine: katex

  # Default Mermaid theme
  mermaid_theme: default

  # Enable syntax highlighting
  syntax_highlighting: true

  # Wait time for diagram rendering (milliseconds)
  wait_for_rendering: 1000

# Theme-specific Mermaid configurations
themes:
  academic:
    mermaid_theme: default
  clinical:
    mermaid_theme: default
  journal:
    mermaid_theme: neutral
  minimal:
    mermaid_theme: neutral
  modern:
    mermaid_theme: forest
  presentation:
    mermaid_theme: dark
